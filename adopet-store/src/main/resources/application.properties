spring.datasource.url=jdbc:mysql://${DB_MYSQL_HOST}/adopet_store?createDatabaseIfNotExist=true
spring.datasource.username=${DB_MYSQL_USER}
spring.datasource.password=${DB_MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

app.security.token.secret=12345678

#configurações da conta do email
spring.mail.host=host
spring.mail.port=587
spring.mail.username=username
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Utilizando Threads Virtuais
spring.threads.virtual.enabled=true